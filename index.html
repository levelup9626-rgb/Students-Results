
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتائج الطلاب</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f0f2f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .banner {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: white;
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    select, input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      width: 250px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background: #2980b9;
    }
    #nameField {
      position: relative;
      display: none;
    }
    .suggestions {
      list-style: none;
      margin: 0;
      padding: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 10;
      display: none;
      text-align: right;
    }
    .suggestions li {
      padding: 10px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>

  <!-- البانر الافتتاحي -->
  <div class="banner" id="bannerText">🎓 منصة مستر عبدالله التمادي</div>

  <h1>📊 البحث عن نتيجة الطالب</h1>

  <!-- اختيار المرحلة -->
  <label for="studentClass">اختر المرحلة:</label><br>
  <select id="studentClass">
    <option value="">-- اختر المرحلة --</option>
    <option value="اولي-اعدادي">الأولى الإعدادية</option>
    <option value="تانيه-اعدادي">الثانية الإعدادية</option>
    <option value="تالته-اعدادي">الثالثة الإعدادية</option>
    <option value="اولي-ثانوي">الأولى الثانوية</option>
    <option value="تانيه-ثانوي">الثانية الثانوية</option>
    <option value="تالته-ثانوي">الثالثة الثانوية</option>
  </select>

  <br>

  <!-- اختيار الشهر -->
  <label for="studentMonth">اختر الشهر:</label><br>
  <select id="studentMonth">
    <option value="">-- اختر الشهر --</option>
    <option value="يناير">يناير</option>
    <option value="فبراير">فبراير</option>
    <option value="مارس">مارس</option>
    <option value="ابريل">ابريل</option>
    <option value="مايو">مايو</option>
    <option value="يونيو">يونيو</option>
    <option value="يوليو">يوليو</option>
    <option value="اغسطس">اغسطس</option>
    <option value="سبتمبر">سبتمبر</option>
    <option value="اكتوبر">اكتوبر</option>
    <option value="نوفمبر">نوفمبر</option>
    <option value="ديسمبر">ديسمبر</option>
  </select>

  <div id="nameField">
    <label for="studentName">اسم الطالب:</label><br>
    <input type="text" id="studentName" placeholder="اكتب الاسم هنا">
    <ul id="suggestions" class="suggestions"></ul>
  </div>

  <br>
  <button onclick="searchResult()">عرض النتيجة</button>

  <script>
    // جمل افتتاحية متغيرة
    const phrases = [
      "🎓 منصة مستر عبدالله التمادي - معًا نحو التفوق",
      "📘 العلم نور ومنصة مستر عبدالله التمادي دليلك",
      "💡 كل يوم هو فرصة جديدة للتعلم",
      "🏆 النجاح يبدأ بخطوة، ومنصتنا هي خطوتك الأولى",
      "🌟 اجتهد اليوم، لتتفوق غدًا"
    ];
    document.addEventListener("DOMContentLoaded", () => {
      const banner = document.getElementById("bannerText");
      const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
      banner.textContent = randomPhrase;
    });

    // دالة لتطبيع النص العربي
    function normalizeArabic(str) {
      return str
        .replace(/[أإآا]/g, "ا")
        .replace(/ى/g, "ي")
        .replace(/ة/g, "ه")
        .replace(/\s+/g, " ")
        .trim();
    }

    let studentsByClass = {};

    async function loadStudents() {
      const response = await fetch("students_results.csv");
      const text = await response.text();
      const rows = text.split("\n").slice(1);

      studentsByClass = {};
      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length < 4) return;
        const name = cols[0].trim();
        const cls = cols[1].trim();
        const month = cols[2].trim();
        const grades = cols.slice(3);

        if (!studentsByClass[cls]) studentsByClass[cls] = {};
        if (!studentsByClass[cls][month]) studentsByClass[cls][month] = [];
        studentsByClass[cls][month].push({ name, grades });
      });

      // إزالة التكرارات
      for (let cls in studentsByClass) {
        for (let month in studentsByClass[cls]) {
          const seen = new Set();
          studentsByClass[cls][month] = studentsByClass[cls][month].filter(s => {
            if (seen.has(s.name)) return false;
            seen.add(s.name);
            return true;
          }).sort((a, b) => a.name.localeCompare(b.name, "ar"));
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadStudents();

      const classSelect = document.getElementById("studentClass");
      const monthSelect = document.getElementById("studentMonth");
      const nameField = document.getElementById("nameField");
      const studentNameInput = document.getElementById("studentName");
      const suggestionsBox = document.getElementById("suggestions");

      function resetNameField() {
        studentNameInput.value = "";
        suggestionsBox.innerHTML = "";
        suggestionsBox.style.display = "none";
      }

      function toggleNameField() {
        if (!classSelect.value || !monthSelect.value) {
          nameField.style.display = "none";
        } else {
          nameField.style.display = "block";
        }
      }

      classSelect.addEventListener("change", () => {
        resetNameField();
        toggleNameField();
      });

      monthSelect.addEventListener("change", () => {
        resetNameField();
        toggleNameField();
      });

      studentNameInput.addEventListener("input", function() {
        const val = normalizeArabic(this.value);
        const selectedClass = classSelect.value;
        const selectedMonth = monthSelect.value;

        if (!selectedClass || !selectedMonth || val.length === 0) {
          suggestionsBox.style.display = "none";
          return;
        }

        const filtered = studentsByClass[selectedClass][selectedMonth]
          .filter(s => normalizeArabic(s.name).includes(val))
          .slice(0, 5); // أول 5 اقتراحات

        suggestionsBox.innerHTML = "";
        if (filtered.length > 0) {
          filtered.forEach(s => {
            const li = document.createElement("li");
            li.textContent = s.name;
            li.addEventListener("click", () => {
              studentNameInput.value = s.name;
              suggestionsBox.style.display = "none";
            });
            suggestionsBox.appendChild(li);
          });
          suggestionsBox.style.display = "block";
        } else {
          suggestionsBox.style.display = "none";
        }
      });
    });

    function searchResult() {
      const studentName = document.getElementById("studentName").value.trim();
      const studentClass = document.getElementById("studentClass").value;
      const studentMonth = document.getElementById("studentMonth").value;

      if (!studentName || !studentClass || !studentMonth) {
        alert("⚠️ من فضلك اختر المرحلة والشهر واكتب اسم الطالب.");
        return;
      }

      // الانتقال للنتيجة
      window.location.href = `result.html?name=${encodeURIComponent(studentName)}&class=${encodeURIComponent(studentClass)}&month=${encodeURIComponent(studentMonth)}`;
    }
  </script>
</body>
</html>
