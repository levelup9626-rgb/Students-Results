<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نتيجة الامتحانات</title>
  <style>
    body { font-family: Tahoma, sans-serif; text-align: center; margin: 20px; }
    .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
    label, select, input { display: block; margin: 10px auto; width: 90%; padding: 8px; }
    button { padding: 10px 20px; margin-top: 15px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>البحث عن النتيجة</h2>
    <form id="searchForm">
      <label>اسم الطالب:</label>
      <input type="text" id="studentName" required>

      <label>المرحلة:</label>
      <select id="stage" required>
        <option value="اعدادي">المرحلة الإعدادية</option>
        <option value="ثانوي">المرحلة الثانوية</option>
      </select>

      <label>الصف الدراسي:</label>
      <select id="class" required>
        <option value="اولى">الصف الأول</option>
        <option value="تانية">الصف الثاني</option>
        <option value="تالتة">الصف الثالث</option>
      </select>

      <label>الشهر:</label>
      <select id="month" required>
        <option value="يناير">يناير</option>
        <option value="فبراير">فبراير</option>
        <option value="مارس">مارس</option>
        <option value="ابريل">ابريل</option>
        <option value="مايو">مايو</option>
        <option value="يونيو">يونيو</option>
        <option value="يوليو">يوليو</option>
        <option value="أغسطس">أغسطس</option>
        <option value="سبتمبر">سبتمبر</option>
        <option value="اكتوبر">اكتوبر</option>
        <option value="نوفمبر">نوفمبر</option>
        <option value="ديسمبر">ديسمبر</option>
      </select>

      <button type="submit">عرض النتيجة</button>
    </form>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("studentName").value;
      const stage = document.getElementById("stage").value;
      const className = document.getElementById("class").value;
      const month = document.getElementById("month").value;

      window.location.href = `result.html?name=${encodeURIComponent(name)}&stage=${encodeURIComponent(stage)}&class=${encodeURIComponent(className)}&month=${encodeURIComponent(month)}`;
    });
  </script>
</body>
</html>
