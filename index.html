<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>البحث عن نتيجة الطالب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>🔍 البحث عن نتيجة الطالب</h2>

  <form id="searchForm">
    <input type="text" id="name" placeholder="أدخل اسم الطالب" required>
    
    <select id="class" required>
      <option value="">اختر الصف</option>
      <option value="اولى-اعدادي">أولى إعدادي</option>
      <option value="تانية-اعدادي">تانية إعدادي</option>
      <option value="تالتة-اعدادي">تالتة إعدادي</option>
      <option value="اولى-ثانوي">أولى ثانوي</option>
      <option value="تانية-ثانوي">تانية ثانوي</option>
      <option value="تالتة-ثانوي">تالتة ثانوي</option>
    </select>

    <select id="month" required>
      <option value="">اختر الشهر</option>
      <option value="يناير">يناير</option>
      <option value="فبراير">فبراير</option>
      <option value="مارس">مارس</option>
      <option value="ابريل">إبريل</option>
      <option value="مايو">مايو</option>
      <option value="يونيو">يونيو</option>
    </select>

    <button type="submit">عرض النتيجة</button>
  </form>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const studentClass = document.getElementById("class").value;
      const month = document.getElementById("month").value;

      // الانتقال للصفحة الثانية مع تمرير البيانات
      window.location.href = `result.html?name=${encodeURIComponent(name)}&class=${encodeURIComponent(studentClass)}&month=${encodeURIComponent(month)}`;
    });
  </script>
</body>
</html>
